<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="VX1tQBsS1tQqaRJBFfokeiovLWUezY3CgD3Ik1RH_Z8" />
  <title>Button - Camisas con Estilo</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos de respaldo en caso de que falle la carga del CSS externo */
    :root {
      --primary: #1f618d;
      --text: #333333;
      --white: #ffffff;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #1f618d;
      color: white;
      padding: 8px 20px;
    }

    nav {
      padding: 15px 20px;
      background: white;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header Container -->
  <div id="header-container"></div>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <div class="hero-logo-container">
          <img src="/img/Objeto inteligente vectorial.png" alt="Button Logo" class="hero-logo">
          <span class="hero-title">Button</span>
        </div>
        <p class="subtitle">Elegancia y estilo en cada detalle</p>
      </div>
    </section>

    <!-- Products Section -->
    <section class="products">
      <h2>Nuestros Productos</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1602810316693-3667c854239a?w=500" alt="Camisa Casual">
          <div class="product-info">
            <h3>Camisa Casual</h3>
            <p>Perfecta para cualquier ocasión</p>
            <span class="price">Bs. 299.00</span>
          </div>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1594938291221-94f18cbb5660?w=500" alt="Camisa Formal">
          <div class="product-info">
            <h3>Camisa Formal</h3>
            <p>Elegancia en cada detalle</p>
            <span class="price">Bs. 349.00</span>
          </div>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=500" alt="Camisa Ejecutiva">
          <div class="product-info">
            <h3>Camisa Ejecutiva</h3>
            <p>Distinción y estilo</p>
            <span class="price">Bs. 399.00</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/js/components.js"></script>
</body>
</html>
